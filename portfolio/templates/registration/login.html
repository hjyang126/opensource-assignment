<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body {
            margin: 0;
            background-color: #2a2a2a;
            color: white;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #000;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .signup-container {
            background-color: #3a3a3a;
            max-width: 400px;
            margin: 60px auto 0;
            padding: 30px;
            border-radius: 10px;
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-row label {
            width: 110px;
            font-size: 15px;
        }

        .form-row input {
            width: 240px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: 15px;
        }

        .form-actions {
            max-width: 400px;
            margin: 20px auto;
            display: flex;
            justify-content: flex-end;
            padding: 0 30px;
        }

        .form-actions button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-link {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div><h1 style="color: white; margin: 0;">공유 포트폴리오</h1></div>
    </header>

    <div class="signup-container">
        <h2>로그인</h2>
        <form method="post" id="login-form">
            {% csrf_token %}

            <div class="form-row">
                <label for="id_username">Username:</label>
                <input type="text" name="username" id="id_username" required>
            </div>

            <div class="form-row">
                <label for="id_password">Password:</label>
                <input type="password" name="password" id="id_password" required>
            </div>
        </form>
    </div>

    <div class="form-actions">
        <button type="submit" form="login-form">로그인</button>
    </div>

    <p class="login-link">
        <a href="{% url 'signup' %}">계정이 없으신가요?</a>
    </p>
</body>
</html>
